<!DOCTYPE html>
<html>
    <head>
        <title>Shopping Cart</title>
    </head>
    <body>
        <h1>My Shopping Cart</h1>
        <div class="labels">
            <p>Product Name</p>
            <p>Product Price</p>
        </div>
        <div class="space"></div>
        <div class="labels2">
            <p>Items in cart: <span class="numberOfItems"></span></p>
            <p>Total: $<span class="total">0</span></p>
        </div>
        <div class="bottom">
            <div class="labels3">
                <p>Enter Name:</p>
                <p>Enter Price:</p>
            </div>
            <div class="inputs">
                <input class="thing" placeholder="Type here">
                <input class="dollars" placeholder="Type here">
            </div>
        
        <p></p>
            <div class="buttons">
                <button class="add" >Add Item</button>
                <button class="buy" >Purchase Items</button>
            </div>
        </div>
    </body>
</html>
